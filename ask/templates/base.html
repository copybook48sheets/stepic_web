<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ask</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>

    <div class="wrapper container">
        <header class="row">
            <h1 class="col-md-4 text-center">ASK!</h1>

            <form name="search" action="#" method="get" class="form-inline form-search col-md-4 pt">
                <div class="input-group">
                    <label class="sr-only" for="searchInput">Search</label>
                    <input class="form-control" id="searchInput" type="text" name="search" placeholder="Search">
                    <div class="input-group-btn">
                        <button type="submit" class="btn btn-primary">GO</button>
                    </div>
                </div>
            </form>

            <div class="col-md-1 pt"><a class="btn btn-default" href="/ask/" role="button">Ask?</a></div>

            <div class="col-md-3">Login</div>
        </header>

        <nav class="navbar">
            <ul class="nav navbar-nav">
                <li><a href="/new/">New questions</a></li>
                <li><a href="/popular/">Popular questions</a></li>
            </ul>
        </nav>

		<div class="row">
			<section class="col-md-9">
                {% block content %}
                    Empty page
                {% endblock %}
            </section>
			<aside class="col-md-3">Sidebar</aside>
		</div>
    </div>

    <footer class="text-right">Footer</footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </body>
</html>
